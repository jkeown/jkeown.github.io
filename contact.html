<!DOCTYPE html>
<html>
  <head>
    <title>jKeown - Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" href="contact.css">
  </head>
<body>
  <div id="wrap">
    <div id="main">
      <input type="checkbox" id="slidetoggle" name="" value="">
      <label for="slidetoggle" class="slide">â‰¡</label>
      <nav id="navslide">
	<ul>
	  <a href="index.html"><li>Home</li></a>
	  <a href="about.html"><li>About</li></a>
	  <a href="samples.html"><li>Samples</li></a>
	  <a href="contact.html" target="_blank"><li>Contact</li></a>
	</ul>
      </nav>
      <img src="images/jklogo.png"/>
      <div id="salutation">
	<p>Kindly complete the following form and I will contact you at my earliest availability. Thank you.</p>
      </div>
      <div id="form">
	<form action="//formspree.io/jkeownwebdev@gmail.com" method="POST">
	  <div id="textarea">
	    <label for="msg"><span lang:en>How may I serve you:</span></label><br/>
	    <textarea id="msg" name="company info" placeholder="Please describe your company and its current goals..." required></textarea>
	  </div>
	  
	  <div>
	    <label for="mail"><span lang:en>E-mail:</span></label>
	    <input type="email" id="mail" required name="email" placeholder="E-mail"/>
	  </div>
	  
	  <div>
	    <label for="name"><span lang:en>Name:</span></label>
	    <input type="text" id="name" name="name" placeholder="Name"/>
	  </div>

	  <div>
	    <label for="company"><span lang:en>Company:</span></label>
	    <input type="text" id="company" name="company" placeholder="Company"/>
	  </div>

	  <div>
	    <label for="phone"><span lang:en>Phone:</span></label>
	    <input type="tel" id="phone" name="phone" placeholder="Phone 555-123-4567"/>
	  </div>

	  <div>
	    <label for="website"><span lang:en>Website:</span></label>
	    <input type="text" id="website" name="website" placeholder="Website"/>
	  </div>
	  <div id="button">
	    <input id="submit" type="submit" value="Send your request" />
	  </div>
	</form>
      </div>
    </div> 
    <footer>&copy 2016 jKeown</footer>
  </div>


</body>
</html>
